{% extends 'administrador/admon_base.html'%}

{% block title %}
<title>Proveedores</title>
{% endblock %}

{% block content %}

<script>

    var endpoint = '/api/proveedor/data/admon/'
        
    
    $.ajax({
            method:"GET",
            url: endpoint,
            success: function(data){
                console.log(data.proveedor.length)
                cargar(data)
            },
            error:function(error_data){
                console.log("error"),
                console.log(error_data)
            }
    })
    
    function cargar(data){
      $("#cuerpo").html("");
          for(var i=0; i<data.proveedor.length; i++){
            var tr = `<tr>
              <td style="text-align: center;">`+data.proveedor[i].nit+`</td>
              <td style="text-align: center;">`+data.proveedor[i].empresa+`</td>
              <td style="text-align: center;">`+data.proveedor[i].capacidad+`</td>
              <td style="text-align: center;">`+data.proveedor[i].razon_social+`</td>
              <td style="text-align: center;">`+data.proveedor[i].municipio+`</td>
              <td style="text-align: center;">`+data.proveedor[i].tipo_servicio+`</td>
              <td style="text-align: center;">`+data.proveedor[i].direccion+`</td>
              <td style="text-align: center;">`+data.proveedor[i].correo+`</td>
              <td style="text-align: center;">`+data.proveedor[i].imagen+`</td>
            </tr>`;
      $("#cuerpo").append(tr)
    
    
    }
    }
    </script>
